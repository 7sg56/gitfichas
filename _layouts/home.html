---
layout: default
---

<section>
    <div class="project-container">
      {% if page.lang == "en" %}
        {% assign sorted = site.posts | where: "lang", "en" | sort: 'date' | reverse %}
      {% else %}
        {% assign sorted = site.posts | where: "lang", "pt" | sort: 'date' | reverse %}
      {% endif %}
      {% for project in sorted %}
        <a href="{{ site.github.url }}{{ project.url }}">
          <div class="project-unit" data-folder="{{ site.github.url }}{{ project.url }}" style="background-image: url({{ site.github.url }}{{project.image}})">
            <div class="project-overlay">
              <strong>{{ project.title }} <i class="fa fa-arrow-right" aria-hidden="true"></i></strong>
            </div>
          </div>
        </a>
      {%endfor%}
    </div>
  </section>
