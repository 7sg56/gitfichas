    {% if post.type == mermaid %}
    <h4 class="project-title">{%if page.pretitle %}{{ page.pretitle }} {%endif%}{{ page.title }}{%if page.subtitle %} {{ page.subtitle }}{%endif%}</h4>

    {% else %}

    <div class="project-load">{{ content }}</div>
  </div>
</section>
